<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <meta name="description" content="Герератор паролей, позволяющий создать пароль любой сложности, на основе различных настроек">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="app__header">
            <h1>Password generator</h1>
        </header>

        <main class="app__content">
            <div class="error" id="error">
                <p class="error__item">Ошибка! Выберете хотя бы один пункт настроек</p>
            </div>
            <div class="customize">
                <div class="customize__block">
                    <div class="mod">
                        <h3 class="mod__title">Длина пароля</h3>
                        <div class="customize-cover">
                            <input type="number" class="customize__number" value="10" id="inputScreen" oninput="updateRange()">
                            <input type="range" class="customize__range" min="1" max="100" value="10" step="1" id="inputRange" oninput="updateScreen()">
                        </div>
                    </div>
                </div>

                <div class="customize__block">
                    <div class="mod">
                        <h3 class="mod__title">Настройка</h3>
                        <div class="mod__element">
                            <input type="checkbox" class="mod__checkbox" id="check1">
                            <label for="check1" class="mod__label">Заглавные буквы</label>
                        </div>

                        <div class="mod__element">
                            <input type="checkbox" class="mod__checkbox" id="check2">
                            <label for="check2" class="mod__label">Строчные буквы</label>
                        </div>

                        <div class="mod__element">
                            <input type="checkbox" class="mod__checkbox" id="check3">
                            <label for="check3" class="mod__label">Цифры</label>
                        </div>

                        <div class="mod__element">
                            <input type="checkbox" class="mod__checkbox" id="check4">
                            <label for="check4" class="mod__label">Спец. символы</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="block-generate">
                <div>
                    <button class="block-generate__button" id="build">Генерировать</button>
                    <div class="result">
                        <input class="block-generate__input" id="result" type="text">
                        <label class="block-generate__label" for="result" id="copy"></label>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/main.min.js"></script>
</body>
</html>
