<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="app">
        <header class="app__header">
            <h1>Password generator</h1>
        </header>
        <main class="app__content">
            <div class="error">
                <p class="error__item">Ошибка! Выберете хотя бы один пункт настроек</p>
            </div>
            <div class="customize">
                <div class="customize__block">
                    <h3>Длина пароля</h3>
                    <input type="number">
                    <input type="range">
                </div>

                <div class="customize__block mod">
                    <h3>Настройка</h3>
                    <div class="mod__element">
                        <input type="checkbox">
                        <label>Заглавные буквы</label>
                    </div>

                    <div class="mod__element">
                        <input type="checkbox">
                        <label>Строчные буквы</label>
                        </div>

                    <div class="mod__element">
                        <input type="checkbox">
                        <label>Цифры</label>
                    </div>

                    <div class="mod__element">
                        <input type="checkbox">
                        <label>Спец. символы</label>
                    </div>
                </div>

            </div>

            <div class="block-generate">
                <button>Генерировать</button>
                <input>
                <label></label>
            </div>
        </main>
    </div>
    <script src="js/main.min.js"></script>
</body>
</html>
